<div class="container">
  <section
    *ngIf="UserData.role != 'customer'"
    style="display: flex; flex-direction: row; justify-content: end; gap: 15px; height: 40px; margin-top: 15px; margin-right: 5px"
  >
    <button *ngIf="showCancelButton" (click)="openDialog('cancel')" class="buttonCancel">Cancelar</button>
    <button *ngIf="showOnHoldButton" class="buttonContinue" (click)="openDialog('onHold')">En espera</button>
    <button *ngIf="showRollbackButton" class="buttonRollback" (click)="openDialog('rollback')">Revertir estatus</button>
    <button *ngIf="showContinueButton" class="buttonContinue" (click)="openDialog('continue')">Continuar</button>
  </section>
  <div class="mat-elevation-z8" style="margin-top: 15px">
    <table mat-table [dataSource]="dataSource" border="">
      <!-- File Number Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estatus</th>
        <td mat-cell *matCellDef="let element">{{ element.status || "-" }}</td>
      </ng-container>
      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef>Comentarios</th>
        <td mat-cell *matCellDef="let element">{{ element.comments || "-" }}</td>
      </ng-container>
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Tiempo</th>
        <td mat-cell *matCellDef="let element">{{ element.time || "-" }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[10, 20]" aria-label="Select page"></mat-paginator>
  </div>
</div>
