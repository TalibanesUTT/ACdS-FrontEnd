<div class="container">
  <section style="display: flex; flex-direction: column; gap: 10px; padding: 30px">
    <h1 style="text-align: justify">{{ data.text }}</h1>
    <form [formGroup]="formChangeStatus" *ngIf="data.type === 'cancel' || data.type === 'onHold'">
      <section class="someInputs">
        <mat-form-field appearance="outline">
          <mat-label>Comentarios</mat-label>
          <textarea matInput formControlName="comments" placeholder="Comentarios"></textarea>
        </mat-form-field>
      </section>
      <section style="display: flex; flex-direction: row; width: 100%; height: 40px; justify-content: end; gap: 15px">
        <button class="buttonReset" (click)="closeDialog()">Cerrar</button>
        <button class="buttonReset" (click)="sendForm()">Enviar comentarios</button>
      </section>
    </form>
    <section
      *ngIf="data.type === 'rollback' || data.type === 'continue'"
      style="display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 20px; height: 40px"
    >
      <button class="buttonYes" (click)="closeDialog()">No</button>
      <button class="buttonNo" (click)="sendForm()">Si</button>
    </section>
  </section>
</div>
