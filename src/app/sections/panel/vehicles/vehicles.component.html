<div *ngIf="showTable">
  <app-table-Vehicles
    [showTable]="showTable"
    (showTableChange)="showTable = $event"
    [dataVehicle]="dataVehicle"
    (dataVehicleChange)="dataVehicle = $event"
  ></app-table-Vehicles>
</div>
<div *ngIf="!showTable">
  <app-form-Vehicles
    [showTable]="showTable"
    (showTableChange)="showTable = $event"
    [dataVehicle]="dataVehicle"
    (dataVehicleChange)="dataVehicle = $event"
  ></app-form-Vehicles>
</div>
