<form
  [formGroup]="form"
  style="display: flex; flex-direction: row; height: 5%; margin-bottom: 20px"
>
  <div style="display: flex; flex-direction: row; width: 40%">
    <input
      formControlName="myControl"
      type="text"
      placeholder="Busqueda..."
      class="inputSimple"
    />

    <select
      formControlName="filter"
      type="text"
      class="select"
      style="width: 50%"
    >
      <option value="all" [defaultSelected]="true">Filtrar por...</option>
      <option value="name">Nombre</option>
      <option value="email">Correo</option>
      <option value="phone">Teléfono</option>
    </select>
  </div>
  <div
    style="
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin-left: 20px;
      width: 40%;
    "
  >
    <select formControlName="role" class="select">
      <option value="all" [defaultSelected]="true">Rol</option>
      <option value="admin">Admin</option>
      <option value="customer">Cliente</option>
      <option value="mechanic">Mecanico</option>
      <option value="root">Root</option>
    </select>
    <select formControlName="status" class="select">
      <option value="all" [defaultSelected]="true">Status</option>
      <option value="active">Activo</option>
      <option value="inactive">Inactivo</option>
    </select>
    <button class="buttonReset" (click)="resetFilters()">
      Reiniciar filtros
    </button>
  </div>
</form>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" border="1">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="custom-header">Nombre</th>
      <td mat-cell *matCellDef="let element" class="custom-column">
        {{ element.name }} {{ element.lastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="custom-header">Email</th>
      <td mat-cell *matCellDef="let element" class="custom-column">
        {{ element.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef class="custom-header">Teléfono</th>
      <td mat-cell *matCellDef="let element" class="custom-column">
        {{ element.phoneNumber }}
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef class="custom-header">Rol</th>
      <td mat-cell *matCellDef="let element" class="custom-column">
        {{ element.role }}
      </td>
    </ng-container>

    <ng-container matColumnDef="emailConfirmed">
      <th mat-header-cell *matHeaderCellDef class="custom-header">
        Email confirmado
      </th>
      <td mat-cell *matCellDef="let element" class="custom-column">
        <section class="centerSection">
          <div *ngIf="element.emailConfirmed" class="stateComplete">
            Confirmado
          </div>
          <div *ngIf="!element.emailConfirmed" class="stateIncomplete">
            Pendiente
          </div>
        </section>
      </td>
    </ng-container>

    <ng-container matColumnDef="phoneConfirmed">
      <th mat-header-cell *matHeaderCellDef class="custom-header">
        Teléfono confirmado
      </th>
      <td mat-cell *matCellDef="let element" class="custom-column">
        <section class="centerSection">
          <div *ngIf="element.phoneConfirmed" class="stateComplete">
            Confirmado
          </div>
          <div *ngIf="!element.phoneConfirmed" class="stateIncomplete">
            Pendiente
          </div>
        </section>
      </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef class="custom-header">Activo</th>
      <td mat-cell *matCellDef="let element" class="custom-column">
        <div *ngIf="element.active" class="userActive">
          <mat-icon>check</mat-icon>
        </div>
        <div *ngIf="!element.active" class="userInactive">
          <mat-icon>block</mat-icon>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="custom-header">Acciones</th>
      <td
        mat-cell
        *matCellDef="let element"
        style="display: flex; align-items: center; justify-content: center"
      >
        <button
          [disabled]="user.email === element.email"
          matTooltip="Editar nombre de la marca"
          style="width: 40px; height: 40px"
          (click)="openDialog(element, 'edit')"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Selecciona la página de elementos periódicos"
  >
  </mat-paginator>
</div>
