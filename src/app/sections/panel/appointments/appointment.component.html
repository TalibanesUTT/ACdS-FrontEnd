<section>
  <div style="display: flex; justify-content: space-between; margin: 3em 0; flex-wrap: wrap">
    <form style="display: flex">
      <mat-form-field>
        <input [formControl]="searchCtrl" matInput placeholder="Busqueda"/>
      </mat-form-field>
      <mat-form-field>
        <mat-select [formControl]="selectedStatusCtrl" placeholder="Filtar por...">
        @for (option of status; track status) {
          <mat-option [value]="option">{{ option }}</mat-option>
        }
        </mat-select>
      </mat-form-field>
      <button
        style="
          background-color: #e45453;
          display: inline-block;
          border-radius: 0 25px 25px 0;
          height: 56px"
        type="submit">
        <mat-icon style="color: white">search</mat-icon>
      </button>
    </form>
    <button style="width: 200px" class="buttonAdd" mat-button color="primary" (click)="createAppointment()">
      <mat-icon>add</mat-icon>
      <span>Nueva cita</span>
    </button>
  </div>
  <table mat-table [dataSource]="filteredAppointments$" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha</th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.date | date }}</td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Hora</th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.time }}</td>
    </ng-container>

    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef> Raz√≥n</th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.reason }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado</th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.status }}</td>
    </ng-container>

    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef> Cliente</th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.customer.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let appointment">
        <app-appointment-actions (onEdit)="editAppointment(appointment)"
                                 [appointment]="appointment"></app-appointment-actions>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of appointments">
  </mat-paginator>

</section>
