<section>
  <table mat-table [dataSource]="appointments$"  class="mat-elevation-z8">

    <mat-text-column headerText="Fecha" name="date"></mat-text-column>
    <mat-text-column headerText="Hora" name="time"></mat-text-column>
    <mat-text-column headerText="RazÃ³n" name="reason"></mat-text-column>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editAppointment(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="cancelAppointment(element)">
          <mat-icon>delete</mat-icon>
        </button>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
    
  </table>
</section>
