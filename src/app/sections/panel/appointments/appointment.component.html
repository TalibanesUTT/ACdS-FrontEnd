<section>
  <div style="display: flex; justify-content: space-between; margin: 3em 0">
    <form style="display: flex">
      <mat-form-field>
        <input matInput placeholder="Busqueda"/>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Filtar por...">
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
        </mat-select>
      </mat-form-field>
      <button
        style="
          background-color: #e45453;
          display: inline-block;
          border-radius: 0 25px 25px 0;
          height: 56px"
        type="submit">
        <mat-icon style="color: white">search</mat-icon>
      </button>
    </form>
    <button style="width: 200px" class="buttonAdd" mat-button color="primary" (click)="createAppointment()">
      <mat-icon>add</mat-icon>
      <span>Nueva cita</span>
    </button>
  </div>
  <table mat-table [dataSource]="appointments$" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha</th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.date | date }}</td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Hora</th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.time }}</td>
    </ng-container>

    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef> Raz√≥n</th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.reason }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let appointment">
        <app-appointment-actions [appointment]="appointment"></app-appointment-actions>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of appointments">
  </mat-paginator>

</section>
