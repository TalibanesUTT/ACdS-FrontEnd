<form
  [formGroup]="form"
  style="display: flex; flex-direction: row; height: 5%; margin-bottom: 20px"
>
  <div style="display: flex; flex-direction: row; width: 40%">
    <input
      formControlName="myControl"
      type="text"
      placeholder="Busqueda..."
      class="inputSimple"
    />

    <select
      formControlName="filter"
      type="text"
      class="select"
      style="width: 50%"
    >
      <option value="all" [defaultSelected]="true">Filtrar por...</option>
      <option value="name">Nombre</option>
      <option value="email">Correo</option>
    </select>
  </div>
  <div
    style="
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin-left: 20px;
      width: 40%;
    "
  >
    <select formControlName="role" class="select">
      <option value="all" [defaultSelected]="true">Rol</option>
      <option value="admin">Admin</option>
      <option value="customer">Cliente</option>
      <option value="mechanic">Mecanico</option>
      <option value="root">Root</option>
    </select>
    <select formControlName="status" class="select">
      <option value="all" [defaultSelected]="true">Status</option>
      <option value="active">Activo</option>
      <option value="inactive">Inactivo</option>
    </select>
    <button class="buttonReset" (click)="resetFilters()">
      Reiniciar filtros
    </button>
  </div>
</form>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }} {{ element.lastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.isEditing; else notEditing">
          <select [(ngModel)]="element.role">
            <option *ngFor="let role of roles" [value]="role.viewValue">
              {{ role.viewValue }}
            </option>
          </select>
        </div>
        <ng-template #notEditing>
          {{ element.role }}
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="emailConfirmed">
      <th mat-header-cell *matHeaderCellDef>Email Confirmado</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.emailConfirmed" class="stateComplete">
          Confirmado
        </div>
        <div *ngIf="!element.emailConfirmed" class="stateIncomplete">
          Pendiente
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="phoneConfirmed">
      <th mat-header-cell *matHeaderCellDef>Teléfono Confirmado</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.phoneConfirmed" class="stateComplete">
          Confirmado
        </div>
        <div *ngIf="!element.phoneConfirmed" class="stateIncomplete">
          Pendiente
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Activo</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.active; else notActive">
          <button (click)="toggleActive(element.id)">
            <mat-icon
              aria-hidden="false"
              aria-label="Usuario activo"
              fontIcon="check_small"
            ></mat-icon>
          </button>
        </div>
        <ng-template #notActive>
          <button (click)="toggleActive(element.id)">
            <mat-icon
              aria-hidden="false"
              aria-label="Usuario inactivo"
              fontIcon="close"
            ></mat-icon>
          </button>
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <div
          *ngIf="element.isEditing; else notEditing"
          style="display: inline-flex"
        >
          <button mat-icon-button (click)="openDialog(element.id)">
            <mat-icon
              aria-hidden="false"
              aria-label="Guardar usuario"
              fontIcon="save"
            ></mat-icon>
          </button>
          <button mat-icon-button (click)="cancelEdit(element.id)">
            <mat-icon
              aria-hidden="false"
              aria-label="Cancelar edición"
              fontIcon="cancel"
            ></mat-icon>
          </button>
        </div>
        <ng-template #notEditing>
          <button mat-icon-button (click)="editUser(element.id)">
            <mat-icon
              aria-hidden="false"
              aria-label="Editar usuario"
              fontIcon="edit"
            ></mat-icon>
          </button>
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Selecciona la página de elementos periódicos"
  >
  </mat-paginator>
</div>
