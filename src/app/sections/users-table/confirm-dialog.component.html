<h2 mat-dialog-title>Confirmar cambios</h2>
<mat-dialog-content>¿Esta seguro de actualizar la información del usuario?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Confirmar</button>
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
