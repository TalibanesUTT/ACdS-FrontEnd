<main class="container bg-secondary">
  <section class="column1">
    <img class="imagenLogo" src="assets/img/logoLogin.svg" alt="logo" />
  </section>
  <section class="column2">
    <div class="card">
      <div class="containerRoundedImg">
        <img src="assets/img/lock.svg" alt="roundedImg" />
      </div>
      <h1>Registrarse</h1>
      <form class="form">
        <div class="containerTwoInputs">
          <div class="inputContainer">
            <mat-form-field appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput />
            </mat-form-field>
          </div>
          <div class="inputContainer">
            <mat-form-field appearance="outline">
              <mat-label>Apellidos</mat-label>
              <input matInput />
            </mat-form-field>
          </div>
        </div>
        <div class="inputContainer">
          <mat-form-field appearance="outline">
            <mat-label>Correo electronico</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div class="inputContainer">
          <mat-form-field appearance="outline">
            <mat-label>Telefono</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div class="inputContainer">
          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div class="inputContainer">
          <mat-form-field appearance="outline">
            <mat-label>Confirmar contraseña</mat-label>
            <input matInput />
          </mat-form-field>
        </div>

        <button class="buttonLogin bg-primary" type="button">
          Registrarse
        </button>
      </form>
      <div class="links">
        <a routerLink="/">¿Olvidaste tu contraseña?</a>
        <a routerLink="/login">Ya tienes cuenta?, Inicia sesión</a>
      </div>
    </div>
  </section>
</main>
