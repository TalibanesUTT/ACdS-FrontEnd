<main class="container bg-secondary">
  <section class="column1">
    <img class="imagenLogo" src="assets/img/logoLogin.svg" alt="logo" />
  </section>
  <section class="column2">
    <div class="card">
      <div class="containerRoundedImg">
        <img src="assets/img/lock.svg" alt="roundedImg" />
      </div>
      <h1>Iniciar sesión</h1>
      <form class="form">
        <div class="inputContainer">
          <mat-form-field appearance="outline">
            <mat-label>Correo electronico</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div class="inputContainer">
          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <button class="buttonLogin bg-primary" type="button">
          Iniciar sesión
        </button>
      </form>
      <div class="links">
        <a routerLink="/">¿Olvidaste tu contraseña?</a>
        <a routerLink="/register">¿No tienes cuenta?, Registrate</a>
      </div>
    </div>
  </section>
</main>
