<div class="sideBar">
  <div class="profile-section">
    <img [src]="'assets/userImg/' + role + '.jpeg'" alt="" class="profile-photo" />
    {{ role }}
    <ul>
      <!-- <li
      (click)="getRoute('Dashboard')"
      [routerLink]="'/home/dashboard'"
      routerLinkActive="active-link"
      [ngClass]="{ 'active-border': isActiveRoute('/home/dashboard') }"
    >
      <img [src]="isActiveRoute('/home/dashboard') ? 'assets/icons/homeActive.svg' : 'assets/icons/homeInactive.svg'" alt="" />
      Home
    </li> -->
      <li (click)="getRoute('Perfil')" [routerLink]="'/home/perfil'" routerLinkActive="active-link" class="miProfile">Mi perfil</li>
      <li
        *ngIf="role === 'Administrador' || role === 'Administrativo'"
        (click)="getRoute('Clientes')"
        [routerLink]="'/home/customers'"
        routerLinkActive="active-link"
        [ngClass]="{ 'active-border': isActiveRoute('/home/customers') }"
      >
        <img [src]="isActiveRoute('/home/customers') ? 'assets/icons/profileActive.svg' : 'assets/icons/profileInactive.svg'" alt="" />
        Clientes
      </li>
      <li
        *ngIf="role === 'Administrador' || role === 'Administrativo'"
        (click)="getRoute('Marcas')"
        [routerLink]="'/home/carBrand'"
        routerLinkActive="active-link"
        [ngClass]="{ 'active-border': isActiveRoute('/home/carBrand') }"
      >
        <img [src]="isActiveRoute('/home/carBrand') ? 'assets/icons/brandActive.svg' : 'assets/icons/brandInactive.svg'" alt="" />
        Marcas
      </li>

      <li
        *ngIf="role === 'Administrador' || role === 'Administrativo' || role === 'Cliente'"
        (click)="getRoute('Vehículos')"
        [routerLink]="'/home/vehicles'"
        routerLinkActive="active-link"
        [ngClass]="{ 'active-border': isActiveRoute('/home/vehicles') }"
      >
        <img [src]="isActiveRoute('/home/vehicles') ? 'assets/icons/vehicleActive.svg' : 'assets/icons/vehicleInactive.svg'" alt="" />
        Vehículos
      </li>

      <li
        (click)="getRoute('Citas')"
        [routerLink]="'/home/appointments'"
        routerLinkActive="active-link"
        [ngClass]="{ 'active-border': isActiveRoute('/home/appointments') }"
      >
        <img [src]="isActiveRoute('/home/appointments') ? 'assets/icons/appointmentActive.svg' : 'assets/icons/appointmentInactive.svg'" alt="" />
        Citas
      </li>
      <li
        *ngIf="role === 'Administrador' || role === 'Administrativo' || role === 'Cliente'"
        (click)="getRoute('Órdenes de servicio')"
        [routerLink]="'/home/orderService'"
        routerLinkActive="active-link"
        [ngClass]="{ 'active-border': isActiveRoute('/home/orderService') }"
      >
        <img [src]="isActiveRoute('/home/orderService') ? 'assets/icons/orderServiceActive.svg' : 'assets/icons/orderServiceInactive.svg'" alt="" />
        Órdenes de servicio
      </li>
      <li
        *ngIf="role === 'Administrador'"
        (click)="getRoute('Egresos')"
        [routerLink]="'/home/expenses'"
        routerLinkActive="active-link"
        [ngClass]="{
          'active-border': isActiveRoute('/home/expenses')
        }"
      >
        <img [src]="isActiveRoute('/home/expenses') ? 'assets/icons/expensesActive.svg' : 'assets/icons/expensesInactive.svg'" alt="" />
        Egresos
      </li>
      <li
        *ngIf="role === 'Administrador'"
        (click)="getRoute('Usuarios')"
        [routerLink]="'/home/users'"
        routerLinkActive="active-link"
        [ngClass]="{ 'active-border': isActiveRoute('/home/users') }"
      >
        <img [src]="isActiveRoute('/home/users') ? 'assets/icons/userActive.svg' : 'assets/icons/userInactive.svg'" alt="" />
        Usuarios
      </li>
      <li
        *ngIf="role === 'Administrador' || role === 'Administrativo'"
        (click)="getRoute('Reportes')"
        [routerLink]="'/home/reports'"
        routerLinkActive="active-link"
        [ngClass]="{
          'active-border': isActiveRoute([
            '/home/reports',
            '/home/reports/accounting-balance',
            '/home/reports/expenditure-summary',
            '/home/reports/ncome-summary'
          ])
        }"
      >
        <img [src]="isActiveRoute('/home/reports') ? 'assets/icons/reportsActive.svg' : 'assets/icons/reportsInactive.svg'" alt="" />
        Reportes
      </li>
    </ul>
  </div>
</div>
